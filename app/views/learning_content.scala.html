@(contentName: String)
<div class="row">
	<div class="col-lg-12">
		<div class="kt-portlet kt-portlet--height-fluid">
			<div class="kt-portlet__head">
				<div class="kt-portlet__head-label">
					<h5 class="kt-portlet__head-title" style="text-align: center;">
						@contentName
					</h5>
				</div>
			</div>
			<div class="kt-portlet__body kt-portlet__body--fit">
				
			</div>
		</div>
	</div>
</div>

<script>
	var fileName;
	@contentName match {
		case "Functions of two variables" => {
			fileName="functions_sev_var";
		}
		case "Critical Points" => {
			fileName="critical_points"
		}	
		case _ => {}
	}
	$('.kt-portlet__body').append(
		"	<embed src='assets/contents/mathematical-analysis-II/"+fileName+".pdf' width='90%' height='950px' style='margin:2% auto;' type='application/pdf'/>"
	);
</script>
